<body class="body" id="create">
    <div class="h1">
        <header>
            <h1>
                Rejestracja na stronie Zapytaczek
            </h1>
        </header>

    </div>
<form>
    <div class="form-group col-3 mx-auto col-3">
        <label for="name">User name</label>
        <input type="text" class="form-control" id="name" placeholder="user name">
    </div>
    <div class="form-group col-3 mx-auto col-3">
        <label for="phone">Telephone number</label>
        <input type="text" class="form-control" id="phone" placeholder="telephone number">
    </div>
    <div class="form-group col-3 mx-auto col-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="email">
    </div>
    <div class="form-group col-3 mx-auto col-3">
        <label for="pass">Password</label>
        <input type="text" class="form-control" id="pass" placeholder="password">
        <button type="button" class="btn btn-primary form-group col-12 mx-auto col-12" id="registry-now">Registry now</button>
    </div>
    <div>
        <footer class="foot">
